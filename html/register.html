<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Ayutva</title>
    <link rel="stylesheet" href="../css/registerstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cursor-follow" id="cursor-follow"></div>
   <div class="registerbox">
           <div class="background-circles">
            <div class="circle" id="orb-1"></div>
            <div class="circle" id="orb-2"></div>
            <div class="circle" id="orb-3"></div>
            <div class="circle" id="orb-4"></div>
            <div class="circle" id="orb-5"></div>
            <div class="circle" id="orb-6"></div>
            <div class="circle" id="orb-7"></div>
      </div>
      <div class="balls" id="ball1"></div>
      <div class="balls" id="ball2"></div>
    <form>
        <h2>
        Register your account.
         </h2>
         <input type="text" placeholder="NAME"  id="user" required>
         <input type="text" placeholder="MAIL" id="email" required>
         <input type="password" placeholder="PASSWORD" id="password" required>
         <input type="password" placeholder="CONFIRM PASSWORD" id="confirmpass" required>
         <input type="date" placeholder="DOB" id="dob" required>
         <button id="registerbtn" type="button">Register</button>
         <p>Already Have an account?<a class="login-link" href="login.html"> Login.</a></p>
    </form>
    <div class="google-btn">
      <img  class="google-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      <span>Continue with Google</span>
    </div>
   </div> 
   <script type="module" src="../js/register.js"></script>
</body>
</html>
