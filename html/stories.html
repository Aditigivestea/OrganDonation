</head>

<body>
  <div class="cursor-follow" id="cursor-follow"></div>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
          </svg>
        </div>
        <span class="logo-text">Ayutva</span>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="hometest.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="donorconsent1.html" target="_blank" class="nav-link">Donate</a>

        <li class="nav-item">
          <a href="recieverconsent1.html" target="_blank" class="nav-link">Find Donor</a>

        <li class="nav-item">
          <a href="#stories" class="nav-link" target="_blank" >Stories</a>
        </li>

           <a target="_blank" id="matchstatlink" class="nav-link">Match Status</a>

      <div class="nav-cta">
        <a href="register.html" class="btn btn-primary">Register Now</a>
      </div>

  </nav><br><br>
  <section class="story-section">
    <h1>Inspiring Stories/Experiences</h1>

    <div class="story-card add-story-card" id="addStoryCard">
      <div class="card-image" id="addImageTrigger">
        <span>+</span>
        <input type="file" id="addStoryImage" accept="image/*" hidden />
      </div>
      <div class="card-content">
        <h3 class="card-name" contenteditable="true" data-placeholder="Your Name"></h3>
        <div class="card-type" contenteditable="true" data-placeholder="Heart Recipient"></div>
        <div class="card-story" contenteditable="true" data-placeholder="Your story..."></div>
        <div class="card-stats">
          <input type="text" class="stat-value" id="storyDuration" placeholder="Duration" />
          <input type="text" class="stat-value" id="storySuccess" placeholder="Success Status" />
        </div>
        <button class="btn btn-primary" id="submitStoryBtn">Submit</button>
      </div>
    </div>
    <br>
    <div class="display-cards-section">
    <h2 class="sec2">Shared Stories</h2>
    <div class="card-stack" id="cardStack"></div>
  </div> 
     <div class="controls">
      <button class="control-btn like-btn" id="likeBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
              2 6 4 4 6.5 4c1.74 0 3.41 1.01 4.22 2.09C11.09 
              5.01 12.76 4 14.5 4 17 4 19 6 19 8.5c0 3.78-3.4 
              6.86-8.55 11.54L12 21.35z" />
        </svg>
      </button>
      <button class="control-btn add-btn" id="addBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
      </button> 
  </section>

  <script type="module" src="../js/stories.js"></script>
</body>
